<div class="chat-container">
  <div class="messages">
    <div *ngFor="let msg of messages" class="message" [ngClass]="{'sent': msg.sender === 'admin', 'received': msg.sender !== 'admin'}">
      {{ msg.content }}
    </div>
  </div>
  <div class="input-container">
    <input [(ngModel)]="message" (keyup.enter)="sendMessage()" placeholder="Nhập tin nhắn..." />
    <button (click)="sendMessage()">Gửi</button>
  </div>
</div>
