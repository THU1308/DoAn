<div class="chat-container">
    <div class="messages">
      <div *ngFor="let msg of messages" class="message">
        {{ msg }}
      </div>
    </div>
    <div class="input-container">
      <input  [(ngModel)]="message" (keyup.enter)="sendMessage()" placeholder="Nhập tin nhắn..." />
      <button (click)="sendMessage()">Gửi</button>
    </div>
  </div>
