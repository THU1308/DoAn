<!-- Blog Section Begin -->
<section class="blog spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <span>Latest New</span>
                    <h2>Fashion New Trends</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let blog of listBlog">
                <div class="blog__item">
                    <div class="blog__item__pic set-bg"
                        [ngStyle]="{'background-image': 'url(data:image/jpeg;base64,' +blog.image?.data + ')'}">
                    </div>
                    <div class="blog__item__text">
                        <span><img src="https://themewagon.github.io/malefashion/img/icon/calendar.png" alt=""> {{
                            blog.createAt | date: 'dd MMMM yyyy' }}</span>
                        <h5>{{ blog.title }}</h5>
                        <a [routerLink]="['/blog-details', blog.id]">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Blog Section End -->
