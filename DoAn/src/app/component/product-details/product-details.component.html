<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Male-Fashion | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/style.css" type="text/css">
</head>

<body>
    <app-preloader [isLoading]="isLoading"></app-preloader>
    <app-notification [showNotification]="showNotification" [message]="message"
        (closeNotification)="showNotification"></app-notification>

    <!-- Offcanvas Menu Begin -->
    <app-header></app-header>
    <!-- Header Section End -->

    <!-- Shop Details Section Begin -->
    <section class="shop-details">
        <div class="product__details__pic">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product__details__breadcrumb">
                            <a routerLink="">Home</a>
                            <a routerLink="/shop">Shop</a>
                            <span>Product Details</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-md-3">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item" *ngFor="let image of product?.images; let i = index">
                                <a class="nav-link" [class.active]="i === activeImageIndex" (click)="setActiveImage(i)">
                                    <div class="product__details__pic__item">
                                        <img [src]="'data:image/jpeg;base64,' + image.data" alt="">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="col-lg-6 col-md-9">
                        <div class="tab-content">
                            <div class="tab-pane" *ngFor="let image of product?.images; let i = index"
                                [class.active]="i === activeImageIndex">
                                <div class="product__details__pic__item">
                                    <img [src]="'data:image/jpeg;base64,' + image.data" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="product__details__content">
            <div class="container">
                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <div class="product__details__text">
                            <h4>{{ product?.name }}</h4>
                            <div class="rating">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star-o"></i>
                                <span> - 5 Reviews</span>
                            </div>
                            <h3 *ngIf="product && product.price !== null && productQuantity >=0">
                                {{ (product.price * productQuantity) | vndCurrency }}
                            </h3>
                            <p>{{ product?.description }}</p>
                            <div class="product__details__option">

                                <div class="product__details__option__size">
                                    <span>Size:</span>
                                    <label *ngFor="let size of product?.productSize; let i = index" [for]="'size-' + i"
                                           [ngClass]="{'active': selectedSize === size}">
                                        {{ size.name }}
                                        <input type="radio" [id]="'size-' + i" [value]="size" [(ngModel)]="selectedSize">
                                    </label>
                                </div>
                                

                            </div>
                            <div class="product__details__cart__option">
                                <div class="quantity">
                                    <div class="pro-qty">
                                        <input type="number" [(ngModel)]="productQuantity">
                                    </div>
                                </div>
                                <a style="cursor: pointer;" class="primary-btn" *ngIf="product !== null"
                                    (click)="addToCart(product)">
                                    add to cart
                                </a>

                            </div>
                            <div class="product__details__btns__option">
                                <a href="#"><i class="fa fa-heart"></i> add to wishlist</a>
                                <a href="#"><i class="fa fa-exchange"></i> Add To Compare</a>
                            </div>
                            <div class="product__details__last__option">
                                <h5><span>Guaranteed Safe Checkout</span></h5>
                                <img src="https://themewagon.github.io/malefashion/img/shop-details/details-payment.png"
                                    alt="">
                                <ul>
                                    <li><span>SKU:</span> 3812912</li>
                                    <li><span>Categories:</span> Clothes</li>
                                    <li><span>Tag:</span> Clothes, Skin, Body</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Details Section End -->

    <!-- Related Section Begin -->
    <section class="related spad">

    </section>
    <!-- Related Section End -->

    <!-- Footer Section Begin -->
    <app-footer></app-footer>
    <!-- Footer Section End -->

    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="https://themewagon.github.io/malefashion/js/jquery-3.3.1.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/bootstrap.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/jquery.nice-select.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/jquery.nicescroll.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/jquery.magnific-popup.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/jquery.countdown.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/jquery.slicknav.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/mixitup.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/owl.carousel.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/main.js"></script>

</body>

</html>
