<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Male-Fashion | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="https://themewagon.github.io/malefashion/css/style.css" type="text/css">
</head>

<body>
    <!-- Page Preloder -->
    <!-- <div id="preloder">
        <div class="loader"></div>
    </div> -->

    <app-header></app-header>
    <!-- Header Section End -->

    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-blog set-bg" [ngStyle]="{'background-image': 'url(https://themewagon.github.io/malefashion/img/breadcrumb-bg.jpg)'}">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Our Blog</h2>
                </div>
            </div>
        </div>
    </section>    
    <!-- Breadcrumb Section End -->
    <!-- Blog Section Begin -->
    <section class="blog spad">
        <div class="container">
            <div class="row" *ngIf="!isLoading">
                <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let blog of listBlog">
                    <div class="blog__item">
                        <div class="blog__item__pic set-bg"  [ngStyle]="{'background-image': 'url(data:image/jpeg;base64,' +blog.image?.data + ')'}"></div>
                        <div class="blog__item__text">
                            <span><img src="https://themewagon.github.io/malefashion/img/icon/calendar.png" alt=""> {{ blog.createAt |date: 'dd MMMM yyyy'}}</span>
                            <h5>{{ blog.title }}</h5>
                            <a [routerLink]="['/blog-details', blog.id]" href="#">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="isLoading">
                <div class="col-lg-12">
                    <div class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Blog Section End -->

    <!-- Footer Section Begin -->
    <app-footer></app-footer>
    <!-- Footer Section End -->

    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="https://themewagon.github.io/malefashion/js/jquery-3.3.1.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/bootstrap.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/jquery.nice-select.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/jquery.nicescroll.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/jquery.magnific-popup.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/jquery.countdown.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/jquery.slicknav.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/mixitup.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/owl.carousel.min.js"></script>
    <script src="https://themewagon.github.io/malefashion/js/main.js"></script>
</body>

</html>
